<!DOCTYPE html>
<html lang ="en">
	<head>
		<title>My Website</title>
		<meta charset="UTF-8">
		<!--Styles by Bootstrap framework. Reference in README.txt-->
		<link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>	
	<!--Simple Main Heading to Introduce the Webpage-->
	<body class = " bg-info">
		<header class = "jumbotron text-center modal-header">
			<h1>Welcome to My Website!</h1>
		</header>
		<!--The QWERTY keys and 'meat' of the website is placed here-->
		<section class = "text-center bg-info" style = "padding: 100px; margin-bottom: 50px">
			<h2>Press the following keys and watch this page recognize your input!</h2>
			<img src = "images/keyq.png" id = "keyq" style = "width:150px" alt = "Q Key" />
			<img src = "images/keyw.png" id = "keyw" style = "width:150px" alt = "W Key" />
			<img src = "images/keye.png" id = "keye" style = "width:150px" alt = "E Key" />
			<img src = "images/keyr.png" id = "keyr" style = "width:150px" alt = "R Key" />
			<img src = "images/keyt.png" id = "keyt" style = "width:150px" alt = "T Key" />
			<img src = "images/keyy.png" id = "keyy" style = "width:150px" alt = "Y Key" />
		</section>
		<!--Footer explaining the webpage was created by myself, Grant Warr-->
		<footer class="text-uppercase modal-footer" style = "margin: 0; background-color: black">
			<p style = "color:#337ab7 ">&copy; Jan.31st 2017 - Grant Warr</p>
		</footer>
		<!--Call to external Javascript file done here to speed up load times-->
		<script src = "Javascript/script.js"></script>
	</body>
</html>
